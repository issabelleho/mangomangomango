<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Designs — Isabelle Ho</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="wrap">
    <header class="sectionTop">
      <a class="back" href="projects.html">← Back</a>
    </header>

    <h2 class="projectsTitle projectsTitle--lower">Graphic Designs</h2>

    <section class="designGrid">
      <!-- Each tile is clickable (opens popup). data-full can be same as src. -->

      <button class="designCard" type="button" data-full="assets/designs/design4.gif" aria-label="Open Design 4">
        <img src="assets/designs/design4.gif" alt="Design 4 animated">
      </button>

      </button>

      </button>
    </section>
  </main>

  <!-- Popup modal -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightboxBackdrop" data-close></div>

    <div class="lightboxPanel" role="dialog" aria-modal="true" aria-label="Design preview">
      <button class="lightboxClose" type="button" data-close aria-label="Close">×</button>
      <img id="lightboxImg" class="lightboxImg" alt="">
    </div>
  </div>

  <script src="designs.js"></script>
