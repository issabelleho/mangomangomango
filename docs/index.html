  <head>

      <!-- HOME -->
<section id="home" class="panel is-active" aria-label="Home">
  <div class="homeGrid">
    <div class="left">

      <h1 class="titleWrap">
        <span class="hi">Hi!</span>

      <div class="folderRow" aria-label="Folders">
        <a class="folderBtn" href="projects.html" aria-label="Projects and experience">
          <img class="folderIcon" src="assets/folder-projects.png" alt="" aria-hidden="true" />
          <span class="folderName">my_projects</span>
        </a>

        <a class="folderBtn" href="about.html" aria-label="About me">

          <span class="folderName">contact me!</span>
        </button>
      </div>


      <div class="folderRow folderRow--small" aria-label="External links">
        <a class="folderBtn" href="https://www.artstation.com/lilho" target="_blank" rel="noreferrer" aria-label="Artstation">

        </a>
        <a class="folderBtn" href="https://github.com/issabelleho" target="_blank" rel="noreferrer" aria-label="GitHub">
          <img class="folderIcon folderIcon--small" src="assets/folder-github.png" alt="" aria-hidden="true" />
          <span class="folderName">Github</span>
        </a>

        
        <a class="folderBtn"
          href="https://www.linkedin.com/in/isabelle-h-739431270/"
          target="_blank"
          rel="noreferrer"
          aria-label="LinkedIn">
          <img class="folderIcon folderIcon--small"
              src="assets/folder-linkedin.png"
              alt=""
              aria-hidden="true" />
          <span class="folderName">LinkedIn</span>
        </a>
        

      </div>

</div>
    <div class="right">
      <div class="photoBrowser" aria-label="Profile photo in mini browser">
  <div class="photoTop" aria-hidden="true">
    <div class="photoNav">
      <span class="navBtn fake">←</span>
      <span class="navBtn fake">→</span>
      <span class="navBtn fake">⟳</span>
    </div>

    <div class="photoAddress">isabelles_portfolio</div>

    <div class="photoX">×</div>
  </div>

  <div class="photoBody">
    <img class="photoRect" src="assets/me.jpg" alt="Photo of Isabelle Ho" />
  </div>
</div>

    </div>
  </div>
</section>


    
      <!-- CONTACT MODAL -->
      <div class="modal" id="contactModal" aria-hidden="true">

        <div class="modalBackdrop" data-modal-close></div>

        <div class="miniBrowser" role="dialog" aria-modal="true" aria-label="Contact mini browser">
          <div class="miniTop">
           <div class="miniNav">
          <button class="navBtn" type="button" aria-label="Back">←</button>
          <button class="navBtn" type="button" aria-label="Forward">→</button>
          <button class="navBtn" type="button" aria-label="Reload">⟳</button>
        </div>


           <div class="miniAddress" aria-hidden="true">www.contact/me.com
            </div>

            <button class="miniX" type="button" data-modal-close aria-label="Close">×</button>
          </div>

          <div class="miniBody">
            <div class="miniRow">
              <a class="miniValue" href="mailto:isabelle.ho@mail.mcgill.ca">Email</a>
            </div>

            <div class="miniRow">
              <a
                class="miniValue"
                href="https://www.linkedin.com/in/isabelle-h-739431270/"
                target="_blank"
                rel="noreferrer"
              >
                LinkedIn
              </a>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <span>isabelle ho <span id="year"></span></span>
